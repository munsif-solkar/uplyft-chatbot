<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uplyft Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="../static/style.css">
</head>

<body class="flex bg-gray-200 items-center justify-center min-h-screen">
  

  <div class="w-full max-w-md bg-white shadow-lg rounded-lg flex flex-col overflow-hidden">
    <p class="p-2 bg-blue-400 text-white font-semibold">{{ user }}</p>
    <div class="bg-blue-600 text-white text-center py-4 text-lg font-semibold flex justify-between items-center px-4">
      Uplyft Chatbot
      <button id="clear-chat" class="bg-red-500 text-white text-xs px-2 py-1 rounded hover:bg-red-600">Clear Chat</button>
    </div>

    <!-- Chat Messages -->
    <div id="chat-box" class="flex-1 p-4 overflow-y-auto h-96 space-y-2 min-h-[450px] max-h-[450px]">
    </div>

    <!-- Input -->
    <div class="p-4 border-t flex flex-col gap-3">
   
      <div class="bot-serach-form flex flex-row">
        <input id="input" type="text" placeholder="Type your message..."
          class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button id="send-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Send
        </button>
      </div>




    </div>
  </div>

<script src="../static/script.js"></script>
</body>

</html>
